<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNA IA - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <script src="login.js" defer></script>
</head>

<body>
    <main>
        <div class="logo-container">
            <img draggable="false" class="logo" src="./img/fna-logo-color.png" alt="">
        </div>

        <div class="form-container">
            <h1>Iniciar Sesión</h1>
            <p>Ingresá tus credenciales para acceder a FNA IA</p>
            <form id="login-form">
                <label for="user" class="sr-only">User</label>
                <input type="text" name="user" id="user" placeholder="Nombre de Usuario">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar sesión</button>
                <p class="error escondido">Error al iniciar sesión</p>
            </form>
            <p>¿Todavía no tenes una cuenta? - <a href="/register">Crear cuenta</a></p>
        </div>
    </main>
</body>

</html>
