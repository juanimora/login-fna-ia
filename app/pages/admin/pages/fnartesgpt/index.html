<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo FNA GPT</title>
    <link rel="stylesheet" href="styles-gpt.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <script src="admin.js" defer></script>
</head>

<body ondragstart="return false;" ondrop="return false;">
    <section class="main">
        <div class="info-container">

            </nav>
            <h1 class="typewriter">Catálogo FNA GPT</h1>

            <p class="help">Ingrese el nombre de una Obra o Autor y presione ➢</p>

        </div>

        <div class="bottom-section">
            <div class="input-container">
                <input />
                <div id="submit">➢</div>
            </div>
        </div>

        <p class="info">Demo de aplicacion web de FnartesGPT</p>

    </section>
    <script src="js/min/app.min.js"></script>

</html>
